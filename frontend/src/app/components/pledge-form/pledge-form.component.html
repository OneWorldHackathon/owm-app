<form *ngIf="pledgeForm != null" [formGroup]="pledgeForm" >
  <label for="name">Name</label>
  <input name="name" id="name" formControlName="name" type="text" autocomplete="name"/>
  <label for="yearOfBirth">Year of Birth</label>
  <input name="yearOfbirth" id="yearOfBirth" formControlName="yearOfBirth" type="number" autocomplete="bday-year"/>
  <label for="location">Location (City/Town)</label>
  <input name="location" #location id="location"/>
</form>
